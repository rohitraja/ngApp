<div>
  <form>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control"  name="title" required placeholder="title"
      [(ngModel)]="video.name">
    </div>
    <div>
      <h3 *ngIf="!editTitle" (click)="onTitleClick()" >{{video.name}}</h3>
    </div>
    <div class="form-group">
      <input type="input" class="form-control"  name="url" required placeholder="URL"
      [(ngModel)]="video.url">
    </div>
    <div class="form-group">
      <textarea type="" class="form-control"  rows="5" name="Description" required placeholder="title"
                [(ngModel)]="video.description"></textarea>
    </div>
  </form>

</div>
